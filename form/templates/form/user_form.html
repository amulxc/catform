<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Detail Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-semibold mb-6 text-center text-blue-700">User Detail Form</h1>

        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                    
                    <!-- Add custom classes for borders -->
                    <div class="rounded-md">
                        {{ field }}
                    </div>

                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
